<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container indigo darken-4">
        <div class="row">
            <div class="col s6 offset-s1">
                {% for dojo in dojo %}
                    <h1 class="deep-orange-text text-accent-4">{{dojo.name}}</h1>
                {% endfor %}
            </div>
        </div>
        <div class="row">
            <div class="col s6 offset-s1">
                <h6 class="deep-orange-text text-accent-4"><u>Submitted Info:</u></h6>
            </div>
        </div>
        <div class="row">
            <div class="col s6 offset-s1">
                {% for dojo in dojo %}
                    <p class="white-text">Dojo Location: {{dojo.location}}</p>
                    <p class="white-text">Favorite Language: {{dojo.language}}</p>
                    <p class="white-text">Additional Comments:</p>
                    <p class="white-text">{{dojo.comments}}</p>
                {% endfor %}
            </div>
        </div>
        <div class="row">
            <div class="col s2 offset-s8">
                <form action="/" method="get">
                    <button class="btn btn-large waves-effect waves-light light-green accent-3 black-text" type="submit">Go Back</button>
                </form>
            </div>
        </div>
        <div class="row"></div>
        <div class="row"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
